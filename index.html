    <html>
    <head>
      <title>Telepiction - Write. Pass. Draw.</title>
      <base href="/">
      <!-- 1. Load libraries -->
      <script src="//cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.js"></script>
      <script src="js/literallycanvas.js"></script>
      <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
      <script src="node_modules/systemjs/dist/system.src.js"></script>
      <script src="node_modules/rxjs/bundles/Rx.js"></script>
      <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
      <script src="node_modules/angular2/bundles/router.dev.js"></script>

      <link rel="icon" type="image/png" href="lib/img/favicon.png" />
      <link rel="apple-touch-icon" href="lib/img/logo-400.png">

      <meta name="viewport" content="initial-scale=1">
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

      <script type="text/javascript">
        document.body.addEventListener('touchstart', function(e){ e.preventDefault(); });
      </script>

      <link rel="stylesheet" href="lib/css/app.css">
      <!-- 2. Configure SystemJS -->
      <script>
        System.config({
          packages: {        
            app: {
              format: 'register',
              defaultExtension: 'js'
            }
          }
        });
        System.import('app/boot')
        .then(null, console.error.bind(console));
      </script>

    </head>
    <!-- 3. Display the application -->
    <body>

      <my-app>Loading...</my-app>

      <div class="no-landscape">
        <div class="no-landscape-container center">
          <img src="lib/img/landscape/crying.png" alt="">
          <h3>Landscape is a bust.</h3>
          <p>Telepiction only works as a portrait app.</p>
        </div>
      </div>
    </body>
    </html>
